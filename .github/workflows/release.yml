name: CI/CD - Version, Build, and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: "ci-testing-key-not-for-production"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-flask pytest-cov requests-mock

      - name: Run Pytest
        # We run all tests, including the 'online' contract tests
        run: pytest
        # SETTING: Change this to 'false' to block the build if tests fail
        continue-on-error: true
  versioning:
    name: Running Python Semantic Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python Semantic Release
        run: pip install python-semantic-release

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          semantic-release version

      - name: Get created version
        id: get_version
        run: |
          # Fetch tags to ensure we see the one just created
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Created version: $VERSION"

  build-and-push:
    name: Building app into container and push to GHCR
    needs: versioning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Adapt this to your actual username/repo name
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.versioning.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: [versioning, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy to Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          script: |
            # 1. Image and Tag Setup
            RAW_IMAGE="ghcr.io/${{ github.repository }}"
            IMAGE_NAME=$(echo "$RAW_IMAGE" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="${{ needs.versioning.outputs.new_version }}"
            FULL_IMAGE_PATH="$IMAGE_NAME:$IMAGE_TAG"
            
            # 2. Server Configuration
            CONTAINER_NAME="verb-scraper-app"
            PORT_HOST=5050
            APP_DIR="$HOME/verb-scraper-app"

            echo "Target Directory: $APP_DIR"
            echo "Deploying Version: $IMAGE_TAG"

            # Create directory if missing and enter it
            mkdir -p $APP_DIR
            cd $APP_DIR

            # 3. Registry Login
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 4. Pull and Cycle Container
            docker pull $FULL_IMAGE_PATH

            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # 5. Run with correct relative paths
            docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p $PORT_HOST:5050 \
              -v $APP_DIR/instance:/app/instance \
              --env-file $APP_DIR/.env \
              $FULL_IMAGE_PATH

            # Cleanup old images to save disk space
            docker image prune -f