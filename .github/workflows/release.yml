name: CI/CD - Version, Build, and Deploy

on:
  push:
    branches:
      - main

jobs:
  versioning:
    name: Running Python Semantic Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python Semantic Release
        run: pip install python-semantic-release

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          semantic-release version

      - name: Get created version
        id: get_version
        run: |
          # Fetch tags to ensure we see the one just created
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Created version: $VERSION"

  build-and-push:
    name: Building app into container and push to GHCR
    needs: versioning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Adapt this to your actual username/repo name
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.versioning.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: [versioning, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy to Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          script: |
            # Configuration
            CONTAINER_NAME="verb-scraper-app"
            PORT_HOST=5050
            IMAGE_TAG="${{ needs.versioning.outputs.new_version }}"
            IMAGE_NAME="ghcr.io/${{ github.repository }}:$IMAGE_TAG"
            
            # Navigate to your deployment folder (create if doesn't exist)
            mkdir -p ~/deployments/verb-scraper
            cd ~/deployments/verb-scraper

            echo "Deploying version: $IMAGE_TAG"
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull $IMAGE_NAME

            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Critical: Added volume mapping for SQLite persistence
            docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p $PORT_HOST:5050 \
              -v $(pwd)/instance:/app/instance \
              --env-file $(pwd)/.env \
              $IMAGE_NAME